<body>
    <h1>Demo of colournamelookup.js</h1>
    <p>Inspect the console.</p>

    <script>
        var r = 255;
        var g = 128;
        var b = 128;
        var cn = findName(r,g,b);
        var output = "Colour rgb("+r+", "+g+", "+b+") has name <b>" + cn.name + "</b> (deviates by "+colourDeviation(cn,r,g,b)+")."; 
        document.getElementsByTagName("p")[0].innerHTML = output;
    </script>
